<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/pencilregular_106290.png">
    <link rel="stylesheet" href="style.css">
    <title>etch-a-sketch</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Etch a sketch</h1>
        </div>
        <div class="board">
            <div class="btn-wrapper">
                <button type="button" class="btn-newGrid" onclick="createGrid()">Clear Grid</button>
                  <!-- Rounded switch -->
                    <div class="radio-wrapper">
                        <div class="labels">
                            <label class="text">Basic Drawing</label>
                            <label class="text">Grey Shades</label>
                            <label class="text">Random Color</label>
                            <label class="text">Rainbow</label>
                        </div>
                        <div class="radios">
                            <label class="switch">
                                <input type="radio" value="basic" name="group" checked>
                                <span class="slider round"></span>
                            </label>
                            <label class="switch">
                                <input type="radio" name="group" value="shade">
                                <span class="slider round"></span>
                            </label>
                            <label class="switch">
                                <input type="radio" name="group" value="randomColor">
                                <span class="slider round"></span>
                            </label>
                            <label class="switch">
                                <input type="radio" name="group"  value="rainbow">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
            </div>
            <div class="canvas-wrapper">
                <div id="canvas" class="canvas">
                        
                </div>
            </div>
        </div>
    </div>
   
</body>
<script src="app.js" charset="UTF-8"></script>
</html>
